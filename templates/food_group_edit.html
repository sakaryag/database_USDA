{% extends "layout.html" %}
{% block title %}Edit food{% endblock %}
{% block content %}
    <h1 class="title">Edit Food Group</h1>

    <form action="" method="post" name="food_edit">
      <div class="field">
        <label for="title" class="label">Title</label>
        <div class="control">
          <input type="text" name="title" class="input" required="required"
                value="{{ values['title'] }}"/>
        </div>
        {% if 'title' in values.errors %}
       <p class="help has-background-warning">
           {{ values.errors['title'] }}
       </p>
       {% endif %}
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Save</button>
        </div>
      </div>
    </form>
{% endblock %}
